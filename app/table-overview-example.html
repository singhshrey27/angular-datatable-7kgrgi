    <input matInput numberOnly placeholder="Test number">

<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<div class="example-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <mat-header-cell fxFlex="10px" *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      <mat-footer-cell *matFooterCellDef>
        <div>
          <table width="100%">
          <thead>
            <tr>
              <td>
                <mat-checkbox>Price Include VAT</mat-checkbox>
              </td>
              <td class="text-right">
                <b>Total Amount</b>
              </td>
              <td class="text-right; width=200px">
                <b>{{10 | number:'1.2-2'}}</b>
              </td>
            </tr>
          </thead>
          </table>
      </div>
      </mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="progress">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Progress </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.progress}}% </mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="color">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Color </mat-header-cell>
      <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    <mat-footer-row *matFooterRowDef="['id']"></mat-footer-row>
  </mat-table>

<div>
  <button mat-raised-button type="button" (click)="addData()">
          <i class="fas fa-paperclip"></i> ADD DATA </button>
  <button mat-raised-button type="button" (click)="deleteData()">
